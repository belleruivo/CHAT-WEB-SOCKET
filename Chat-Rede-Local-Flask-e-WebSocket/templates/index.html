<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Chat em Rede Local - Isabelle&Igor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/chat.css">
        <link rel="stylesheet" href="/static/css/responsive.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&family=Fira+Mono&display=swap" rel="stylesheet">
        <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/dist/emoji-picker-element.js"></script>
    </head>
    <body>
    <div id="theme-toggle" title="Alternar tema">ðŸŒ™</div>
    <div id="login-modal" class="modal show">
        <form id="login-form" class="modal-content" enctype="multipart/form-data">
            <h2>Bem-vindo ao Chat!</h2>
            <input type="text" id="login-name" placeholder="Seu nome" maxlength="20" required autofocus>
            <label for="login-avatar" class="avatar-label">Escolha sua foto de perfil</label>
            <input type="file" id="login-avatar" accept="image/*" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <div id="chat-container" style="display:none;">
        <h2 class="chat-title">Chat em Rede Local - Isabelle&Igor</h2>
        <div id="chat"></div>        <form id="form" autocomplete="off">
            <button type="button" id="emoji-btn">ðŸ«¦</button>
            <input id="message" placeholder="Digite sua mensagem..." maxlength="200" autocomplete="off" />
            <button id="send-btn" type="submit">Enviar</button>
        </form>
        <emoji-picker id="emoji-picker" style="display:none; position:absolute; bottom:70px; right:20px; z-index:3000;"></emoji-picker>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/js/main.js" type="module"></script>
    </body>
</html>
